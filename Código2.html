<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digita a primeira nota<br />
    <input type="number" id="n1" /><br />
     Digite a segunda nota<br />
    <input type="number" id="n2" /><br />

    <button onClick="notanecessaria()">Nota Necessária</button>

    <script>
        function notanecessaria() {
            var n1 = document.getElementById("n1").value
            var n2 = document.getElementById("n2").value

            var notaNecessaria = 21 - Number(n1)  Number(n2)
            
            console.log(`A  nota necessária para ficar dentro da média é ${notaNecessaria}`)
        }
    </script>

</body>
</html>
